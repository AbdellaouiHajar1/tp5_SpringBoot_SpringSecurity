<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panneau d'administration</title>
</head>
<body>
<h1>Gestion des utilisateurs</h1>
<a href="/admin/add">Ajouter un utilisateur</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom d'utilisateur</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">Modifier</a>
            <a th:href="@{/admin/delete/{id}(id=${user.id})}" onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
